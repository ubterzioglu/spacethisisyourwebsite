<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Buradayız!</title>
    <style>
      :root {
        --bg: #050505;
        --bg2: #0b0b0b;
        --btn: #ffffff;
        --btnText: #0b0b0b;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background:
          radial-gradient(1200px 600px at 50% 30%, #141414 0%, transparent 55%),
          radial-gradient(800px 400px at 20% 80%, #0f0f0f 0%, transparent 60%),
          linear-gradient(180deg, var(--bg2), var(--bg));
        color: #fff;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .wrap {
        padding: 48px 20px;
        width: min(880px, 100%);
        display: grid;
        place-items: center;
        gap: 18px;
      }

      .btn {
        -webkit-tap-highlight-color: transparent;
        appearance: none;
        border: 0;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 18px 28px;
        border-radius: 999px;
        background: var(--btn);
        color: var(--btnText);
        font-weight: 800;
        font-size: clamp(18px, 2.6vw, 24px);
        letter-spacing: 0.02em;
        box-shadow:
          0 18px 45px rgba(0, 0, 0, 0.65),
          0 0 0 1px rgba(255, 255, 255, 0.12) inset,
          0 1px 0 rgba(0, 0, 0, 0.18) inset;
        position: relative;
        transform: translateZ(0);
        transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
      }

      .btn::before {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: inherit;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.22), rgba(255, 255, 255, 0) 60%);
        filter: blur(10px);
        opacity: 0.9;
        z-index: -1;
        transition: opacity 180ms ease, filter 180ms ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 22px 60px rgba(0, 0, 0, 0.72),
          0 0 0 1px rgba(255, 255, 255, 0.16) inset,
          0 1px 0 rgba(0, 0, 0, 0.18) inset;
        filter: brightness(1.02);
      }

      .btn:active {
        transform: translateY(0px) scale(0.995);
        filter: brightness(0.99);
      }

      .hint {
        opacity: 0.6;
        font-size: 13px;
        letter-spacing: 0.02em;
        user-select: none;
      }

      @media (prefers-reduced-motion: reduce) {
        .btn, .btn::before { transition: none; }
        .btn:hover, .btn:active { transform: none; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <a class="btn" href="https://thisisyour.website" target="_self" rel="noopener">
        Buradayız!
      </a>
      <div class="hint">thisisyour.website</div>
    </main>
  </body>
</html>
